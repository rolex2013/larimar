
   <form method="GET" style="font-size: x-small;">
      {% csrf_token %}
      <div class="object-list-filters">
         {% comment %}
         <label>Пользователь: </label>
         <select name="notify-select-user" id="notifyuserselectid" class="select-user">
             {% for u in user_list %}
                <option value="{{u.id}}">
                   {{u.username}}
                </option>
             {% endfor %}
         </select><br />
         {% endcomment %}
         <label>По статусам: </label>
         <select name="notify-select-status" id="notifystatusselectid" class="select-status">
            <option value="1" {% ifequal "1" status_selectid %} selected="selected" {% endifequal %}>- Все</option>
            <option value="2" {% ifequal "2" status_selectid %} selected="selected" {% endifequal %}>- Непрочитанные</option>
            <option value="3" {% ifequal "3" status_selectid %} selected="selected" {% endifequal %}>- Прочитанные</option>
         </select><br />
         <label>По типам: </label>
         <select name="notify-select-metaobjecttype" id="notifymetaobjecttypeselectid"  class="select-metaobjecttype">
            <option value="0" {% ifequal 0 metaobjecttype_selectid|add:"0" %} selected="selected" {% endifequal %}>- Все</option>
            {% for metaobjecttype in metaobjecttype_list %}
               <option value="{{metaobjecttype.id}}" {% ifequal metaobjecttype.id metaobjecttype_selectid|add:"0" %} selected="selected" {% endifequal %}>
                  {{metaobjecttype.name}}
               </option>
            {% endfor %}
         </select><br />
         <button id="notify-selection-button" type="submit" method="GET" class="object-filter-button" style="font-size: x-small; text-align: right;
">Применить</button>
      </div>
   </form>
    <br />

    <div id="ajax_nlist_listresult">
        {% include 'sidebar_notifications_list.html' %}
    </div>
