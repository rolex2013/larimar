
   <div class="object-list">

      <div><em>{{ currencyrate_message }}</em></div>

      {% for currencyrate in currencyrate_list %}

         <p>{{ currencyrate.date|date:'d.m.Y' }} {{ currencyrate.date|time:"H:i" }} &nbsp;&nbsp; {{ currencyrate.currency.code_char }} {{ currencyrate.currency.code_num }}  {{ currencyrate.rate }}</p>
    
      {% endfor %}

   </div>
