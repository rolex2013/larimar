{% extends 'base.html' %}

{% block task %}
    <h1>Новая задача</h1>
    <form method="POST" class="post-form" action="{% url 'my_project:task_add' projectid %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Сохранить</button>
    </form>
{% endblock %}
